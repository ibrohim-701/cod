    <div class="auth-container">
        <form class="auth-form">
            <h2>Ro'yxatdan o'tish</h2>
            <input type="text" placeholder="Foydalanuvchi nomi" required>
            <input type="email" placeholder="Email" required>

            <button type="submit">Ro'yxatdan o'tish</button>
            <p>Hisobingiz bormi? <a href="#">Kirish</a></p>

    <style>
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            background: #f5f5f5;
        }

        .auth-form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .auth-form button {
            padding: 10px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-form button:hover {
            background: #ff9800;
        }

        .auth-form p {
            text-align: center;
            font-size: 14px;
        }

        .auth-form a {
            color: #ff9800;
            text-decoration: none;
        }
    </style>
