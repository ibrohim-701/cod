<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      background-color: #202124;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      font-size: 90px;
      font-weight: bold;
      margin-top: 150px;
    }
    .search-box {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 600px;
      padding: 15px;
      border-radius: 25px;
      border: none;
      background-color: #303134;
      color: white;
      font-size: 16px;
      outline: none;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      background-color: #303134;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c4043;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #171717;
      padding: 10px 0;
      font-size: 14px;
    }
    .footer a {
      color: #a1a1a1;
      margin: 0 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="logo">PUBG</div>

  <div class="search-box">
    <input type="text" placeholder="Qidiruv...">
  </div>

  <div class="buttons">
    <button>Google qidiruvi</button>
    <button>Omadingizni sinang</button>
  </div>

  <div class="footer">
    <div>O'zbekiston</div>
    <div>
      <a href="#">Google haqida</a>
      <a href="#">Reklama</a>
      <a href="#">Biznes</a>
      <a href="#">Qidiruv qanday ishlaydi</a>
      <a href="#">Maxfiylik</a>
      <a href="#">Shartlar</a>
      <a href="#">Sozlamalar</a>
    </div>
  </div>

</body>
</html>
