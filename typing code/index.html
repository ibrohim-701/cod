<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Not A</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Typing Not A</h1>
        <p id="quote"></p>
        <textarea id="input" placeholder="Start typing..."></textarea>
        <div class="stats">
            <p>Time: <span id="time">0</span>s</p>
            <p>Speed: <span id="wpm">0</span> WPM</p>
            <p>Mistakes: <span id="mistakes">0</span></p>
        </div>
        <button onclick="startGame()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
