<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ota,nevera,farzand</title>
    <style>

        /* Bo'sh joy (div p) - avlodkombinatori */
            div p {
                color: red;
            }
        /* > - tog'ridan - to'gri farzand */
            div > p {
                color: blue;
            }
        /* + - darhol keyingi aka - uka */
            h2 + p{
                color: green;
            }
        /* ~ - darhol keyingi aka - uka */
            h2 ~ p{
                color: orangered;
            }
    </style>
</head>
<body>
    <!--Bo'sh joy (div p) - avlodkombinatori -->
    <div>
        <section>
            <p>Bu paragraf div ichida</p>
        </section>
    </div>

    <!--tog'ridan - to'gri farzand-->
    <div>
        <p>Bu farzand</p>
        <section>
            <p>Bu esa nevara</p>
        </section>
    </div>

    <!--darhol keyingi aka - uka-->
    <h2>Sarlavha</h2>
    <p>Darhol keyingi paragraf</p>
    <p>Bosh pargraf</p>

    <!--darhol keyingi aka - uka-->
    <h2>Sarlavha</h2>
    <p>P1</p>
    <p>P2</p>
</body>
</html>
